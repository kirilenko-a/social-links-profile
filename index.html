<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style/main.css">
  <title>Document</title>
</head>
<body>
  <main class="container">
    <div class="profile-card">

      <img class="profile-card__photo" src="./assets/images/avatar-jessica.jpeg" alt="profile photo">

      <div class="profile-card__info">
        <h1 class="profile-card__name">Jessica Randall</h1>

        <p class="profile-card__description">London, United Kingdom</p>
      </div>

      <p class="profile-card__bio">"Front-end developer and avid reader."</p>


      <ul class="profile-card__links">
        <li class="profile-card__btn">
          <a class="profile-card__link" href="">GitHub</a>
        </li>

        <li class="profile-card__btn">
          <a class="profile-card__link" href="">Frontend Mentor</a>
        </li>

        <li class="profile-card__btn">
          <a class="profile-card__link" href="">LinkedIn</a>
        </li>

        <li class="profile-card__btn">
          <a class="profile-card__link" href="">Twitter</a>
        </li>

        <li class="profile-card__btn">
          <a class="profile-card__link" href="">Instagram</a>
        </li>
      </ul>
    </div>
  </main>
</body>
</html>
